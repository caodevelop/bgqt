<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #divcss5 {
            margin: 0 auto;
            border: 1px solid #000;
            width: 300px;
            height: 100px
        } 
        .div-inline {
            display: inline
        } 
    </style>
</head>
<body>
<div class="container ng-scope  dashboarddiv scroll_bar" style="overflow:auto;" ng-init="GetSystemCount()">
    <!--<div class="divcss5">邮件系统用户数量：4000人</div>-->
    <div style="display: inline-block;width: 98% ;margin-top:24px">
        <div style="width: 100%;float:left;font-size:16px;padding:0 24px;height:42px;line-height:42px;">邮件系统用户数量：<span style="font-size:24px;display:inline-block;color:#FF6C1E" >{{UserCounts}}</span>人</div>
        <div style="width: 33%;height:300px;float:left;padding:24px" id="container"></div>
        <div style="width: 33%;height:300px;float:left;padding:24px" id="container1"></div>
        <div style="width: 33%;height:300px;float:right;padding:24px" id="container2"></div>
    </div>

    <div style="display: inline-block;width:98%; ">
        <div style="width: 70%;height:400px;float:left;padding:24px " id="systemmail"></div>
        <div style="width:20%;height:400px;float:right ;padding:24px;margin-right: 6%;" id="mailRATIO"></div>
    </div>

    <div style="display: inline-block;width: 98% ;">
        <div style="width: 33%;height:300px;float:left;margin-right:3px;padding:24px" id="company"></div>
        <div style="width: 33%;height:300px;float:left;padding:24px" id="dept"></div>
        <div style="width: 33%;height:300px;float:right;padding:24px" id="user"></div>
    </div>
</div>
</body>
</html>
